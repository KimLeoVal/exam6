<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>

    <div class="container">
        <a class="navbar-brand" href="{% url "index_view" %}">Главная</a>
